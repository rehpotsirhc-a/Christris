<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Christris</title>
</head>

<body>
    <div id="containers">
        <div id="pause-menu" class="hidden">
            <h2>Paused</h2>

            <div id="controls">
                <p class='header'>Controls:</p>

                <p>
                    ←/→ - Move Left/Right
                    <br>
                    ↑/D - Rotate Clockwise
                    <br>
                    S - Rotate Counter-Clockwise
                    <br>
                    ↓/Numpad5 - Soft drop
                    <br>
                    Space - Hard drop
                    <br>
                    Shift - Hold/Call
                    <br>
                    Escape - Pause/Unpause
                </p>

            </div>


            <hr>


            <div id="settings">

                <p class="header">Options:</p>
                <label><input type="checkbox" id="toggle-hold" checked> Show Hold</label>
                <label><input type="checkbox" id="toggle-next" checked> Show Next</label>
                <label><input type="checkbox" id="toggle-info" checked> Show Info</label>

                <label>
                    <input type="checkbox" id="toggle-shake" checked>
                    Matrix Bounce
                </label>

                <label>
                    <input type="checkbox" id="toggle-music" checked>
                    Play Music
                </label>

                <div id="volume-control">
                    <label for="volume-slider">Volume:</label>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01">
                    <span id="volume-percentage">50%</span>
                </div>
            </div>


            <hr>


            <div id="scores">

                <p class="header">High Scores:</p>
                <div id="pause-highs"></div>
                <button class="reset" onclick="resetHighStats()">Reset Stats</button>

            </div>


            <hr>


            <div id="modifiers">

                <p class="header">Game Modifiers</p>
                <label class="speed-mode-toggle">
                    <input type="checkbox" id="speed-mode-toggle" />
                    Increase Speed With Score
                </label>
                <button id="unify-colors">Set All Colors to White</button>
            </div>
        </div>
        <div id="game-container" style="position: relative;">
            <canvas id="game" width="320" height="640"></canvas>

        </div>


        <div id="leftside">

            <div id="hold">

            </div>

        </div>


        <div id="rightside">

            <div id="next"></div>

            <div id="info">
                <p>Score:</p>
                <p>Combo:</p>
                <p>Lines:</p>
            </div>

        </div>


        <script src="script.js"></script>

    </div>
</body>

</html>
