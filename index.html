<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Christris</title>
</head>

<body>
    <div id="containers">

        <canvas width="320" height="640" id="game"></canvas>

        <div id="pause-menu" class="hidden">
            <h2>Paused</h2>

            <p>Display Options</p>
            <label><input type="checkbox" id="toggle-hold" checked> Show Hold</label>
            <label><input type="checkbox" id="toggle-next" checked> Show Next</label>
            <label><input type="checkbox" id="toggle-info" checked> Show Info</label>

            <hr>

            <p>Game Modifiers</p>
            <label><input type="checkbox" id="speed-mode-toggle" />Speed Increases With Score</label>
            <button id="unify-colors">Set All Colors to White</button>

        </div>


        <div id="leftside">
            <div id="hold"></div>
        </div>

        <div id="rightside">

            <div id="next"></div>

            <div id="info">
                <p></p>
                <p></p>
                <p></p>
            </div>

        </div>



        <script src="script.js"></script>
    </div>
</body>

</html>
